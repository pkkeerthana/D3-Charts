
<header>
    <div class="header-box">
        <h3>
            Multi Line Chart with Brush & Zoom
        </h3>
        <div routerLink="../dashboard">
            <button mat-button>Back
                <mat-icon>exit_to_app</mat-icon>
            </button>
        </div>
    </div>
</header>
<main class="main_content">
    <div id="chart">
        <div class="chartheader">
            <div id="tooltip" class="info" style="left: 320px; top: 320px;">
                <span id="date" style="color: white; display: block;"></span>
                <span id="users" style="color: red; display: block;"></span>
                <span id="google" style="color: blue; display: block;"></span>
                <span id="temp" style="color: rgb(206, 168, 0); display: block;"></span>
            </div>
            <div class="legend_box">
                <div class="legend">
                    <div class="square color2"></div>
                    <span class="text">line1</span>
                </div>
                <div class="legend">
                    <div class="square color1"></div>
                    <span class="text">line2</span>
                </div>
                <div class="legend">
                    <div class="square color3"></div>
                    <span class="text">line3</span>
                </div>
            </div>
        </div>
    </div>
</main>
